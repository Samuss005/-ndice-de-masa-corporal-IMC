<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora IMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="cabecera">
    <h1>Calculadora del √çndice de Masa Corporal</h1>
</header>

<main class="contenido-principal">
    <section class="seccion-formulario">
        <form id="formulario-imc" class="formulario">
            <div class="campo">
                <label for="peso">Peso (kg)</label>
                <input type="number" id="peso" required min="20" max="300" step="0.1">
            </div>

            <div class="campo">
                <label for="altura">Altura (m)</label>
                <input type="number" id="altura" required min="1" max="2.5" step="0.01">
            </div>

            <button type="submit" class="boton">Calcular IMC</button>
        </form>
    </section>

    <section id="resultado" class="seccion-resultado">
        <p>Introduce tus datos para obtener tu IMC.</p>
    </section>
</main>

<footer class="pie-pagina">
    <p>Autor: Samuele Isidoro Moccia</p>
</footer>

<script src="script.js"></script>
</body>
</html>
